<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Mudi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container{
            background-color: #47bcff;
            color: #fff;
            text-decoration: none;
        }
        .logo{
            font-family: 'Handlee',cursive;
            font-size: 2.5rem;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<nav th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <a href="/home" class="logo ">Mudi</a>
    <a class="mt-3 text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
    <a onclick="document.querySelector('#form-login').submit()" class="mt-3 text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
    <form id="form-login" th:action="@{/logout}" method="post"></form>
</nav>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
    <h1 class="display-4" th:text="${valor}" ></h1>
</div>
